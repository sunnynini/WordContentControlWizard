<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--During development turn off caching-->
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title></title>
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">
    <!-- import My.css -->
    <link rel="stylesheet" href="https://fachenaddin.azurewebsites.net/utility.css">
    <!-- import Bootscript.css -->
    <link rel="stylesheet" href="https://fachenaddin.azurewebsites.net/Content/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!--Office.js-->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <!-- import ColorPlugin.js-->
    <script type="text/javascript" src="https://fachenaddin.azurewebsites.net/Content/colorpicker/js/jscolor.js"></script>
    <!-- import Bootscript.js-->
    <script type="text/javascript" src="https://fachenaddin.azurewebsites.net/Content/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <!--import my.js-->
    <script src="https://wordcontentcontrolwizard.azurewebsites.net/ControlPropertites.js" type="text/javascript"></script>
</head>

<body style="font-family:'Segoe UI'; overflow:auto;">
    <div class="panel panel-default" style="background-color: aliceblue;">
        <div class="bg-1 text-center">
            <img src="./Images/helper3.png" style="width:60%; height:125%">
        </div>

        <div class="panel-body cc_property" id="cc_ori">

            <table class="">
                <tr hidden id="readonlyId">
                    <th>
                        <label class="ms-Label" style="text-align:left;">Id:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </th>
                    <td class="second-td">
                        <input class="form-control clearable" id="cc_id" required="" type="text" value="" readonly="readonly" style="background-color:floralwhite">
                    </td>
                </tr>

                <tr>
                    <th>
                        <label class="ms-Label" style="text-align:left;">Title:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </th>
                    <td class="second-td">
                        <input class="form-control clearable" id="cc_title" required="" type="text" value="">
                    </td>
                </tr>

                <tr>
                    <th>
                        <label class="ms-Label" style="text-align:left;">Tag:&nbsp;&nbsp; &nbsp;&nbsp;</label>
                    </th>
                    <td class="second-td">
                        <input class="form-control clearable" id="cc_tag" required="" type="text" value="">
                    </td>
                </tr>

                <tr>
                    <th>
                        <label class="ms-Label" style="text-align:left;">PlaceHolder:&nbsp;&nbsp;</label>
                    </th>
                    <td class="second-td">
                        <input class="form-control clearable" id="cc_placeholder" required="" type="text" value="" readonly="readonly" style="background-color:floralwhite">
                    </td>
                </tr>

                <tr class="notIEBrower">
                    <th>
                        <label class="ms-Label" style="text-align:left;">Color:&nbsp;&nbsp; </label>
                    </th>
                    <td class="second-td">
                        <div class="ms-Grid-col ms-u-lg12" style="height:13px">
                            <input style="position:absolute;width:105px;" type="color" id="colorPan" />
                        </div>
                    </td>
                </tr>

                <tr hidden class="isIEBrower">
                    <th>
                        <label class="ms-Label" style="text-align:left;">Color:&nbsp;&nbsp; </label>
                    </th>
                    <td class="second-td">
                        <div class="ms-Grid-col ms-u-sm8">
                            <input id="cc_colorPicker" class="jscolor" value="#1F1F1F" style="width:150px">
                        </div>
                    </td>
                </tr>

                <tr class="notIEBrower">
                    <th>
                        <label class="ms-Label font_property" style="text-align:left;">FontColor:&nbsp;&nbsp; </label>
                    </th>
                    <td class="second-td">
                        <div class="ms-Grid-col ms-u-lg12" style="height:13px">
                            <input style="position:absolute;width:105px; " type="color" id="fontcolorPan" />
                        </div>
                    </td>
                </tr>

                <tr hidden class="isIEBrower">
                    <th>
                        <label class="ms-Label" style="text-align:left;">FontColor:&nbsp;&nbsp; </label>
                    </th>
                    <td class="second-td">
                        <div class="ms-Grid-col ms-u-sm8">
                            <input id="cc_fontcolorPicker" class="jscolor" value="#1F1F1F" style="width:150px">
                        </div>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label class="ms-Label font_property" style="text-align:left">FontName:&nbsp;&nbsp; </label>
                    </th>
                    <td class="second-td">
                        <div class="ms-Grid-col ms-u-sm8">
                            <select class="selected" id="cc_fontname">
                                <option selected="selected">NotSet</option>
                                <option>Times New Roman</option>
                                <option>Calibri</option>
                                <option>Calibri Light</option>
                                <option>Arial</option>
                                <option>Arial Black</option>
                                <option>Book Antiqua</option>
                                <option>Century</option>
                                <option>Corbel</option>
                                <option>Courier New</option>
                                <option>Verdana</option>
                                <option>Times</option>
                            </select>
                        </div>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label class="ms-Label font_property" style="text-align:left;">FontSize:&nbsp;&nbsp; </label>
                    </th>
                    <td class="second-td">
                        <div class="ms-Grid-col ms-u-sm8">
                            <select class="selected" id="cc_fontsize">
                                <option selected="selected">NotSet</option>
                                <option>5</option>
                                <option>5.5</option>
                                <option>6.5</option>
                                <option>7.5</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>10.5</option>
                                <option>11</option>
                                <option>12</option>
                                <option>14</option>
                                <option>16</option>
                                <option>18</option>
                                <option>20</option>
                                <option>22</option>
                                <option>24</option>
                                <option>26</option>
                                <option>28</option>
                                <option>36</option>
                                <option>48</option>
                                <option>76</option>
                            </select>
                        </div>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label class="ms-Label" style="text-align:left;">ShowAs:&nbsp;&nbsp; </label>
                    </th>
                    <td class="second-td">
                        <div class="ms-Grid-col ms-u-sm8">
                            <select class="selected" id="cc_showAs">
                                <option selected="selected">BoundingBox</option>
                                <option>Tags</option>
                                <option>Hidden</option>
                            </select>
                        </div>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label class="ms-Label" style="text-align:left;">Style:&nbsp;&nbsp; </label>
                    </th>
                    <td class="second-td">
                        <div class="ms-Grid-col ms-u-sm8">
                            <select class="selected" id="cc_style">
                                <option selected="selected">NotSet</option>
                                <option>标准</option>
                                <option>无间隔</option>
                                <option>标题 1</option>
                                <option>标题 2</option>
                                <option>标题 3</option>
                                <option>Normal</option>
                                <option>No Spacing</option>
                                <option>Heading 1</option>
                                <option>Heading 2</option>
                                <option>Title</option>
                                <option>Subtitle</option>
                                <option>Subtitle Emphasis</option>
                                <option>Intense Emphasis</option>
                                <option>Strong</option>
                                <option>Quote</option>
                                <option>Intense Quote</option>
                                <option>Subtle Reference</option>
                                <option>Intense Reference</option>
                                <option>Book Title</option>
                                <option>List Paragraph</option>
                                <option>Footer</option>
                                <option>Header</option>
                            </select>
                        </div>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label class="ms-Label" style="text-align:left;">Content:&nbsp;&nbsp; </label>
                    </th>
                    <td class="second-td">
                        <div class="ms-Grid-col ms-u-sm8">
                            <select class="selected" id="cc_contenttype">
                                <option selected="selected">NotSet</option>
                                <option>Text</option>
                                <option>HTML</option>
                                <option>OOXML</option>
                            </select>
                        </div>
                    </td>
                </tr>

            </table>

            <div hidden class="ms-Grid hiddenable" id="PlainTextContent">
                <div class="ms-Grid-row" style="height:115px">
                    <div class="ms-Grid-col ms-u-sm11" style="border-style: groove;border-color:lightblue">
                        <textarea class="clearable" id="cc_plaintext" placeholder="" data-adaptheight rows="3" cols="26" style="padding: 8px; line-height: 2;border-style: none"></textarea>
                    </div>
                    <div hidden class="ms-Grid-col ms-u-sm1 cc_content_trash" id="cc_plaintexttrash">
                        <i class="ms-Icon ms-Icon--trash" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            <div hidden class="ms-Grid hiddenable" id="HTMLContent">
                <div class="ms-Grid-row" style="height:115px">
                    <div class="ms-Grid-col ms-u-sm11" style="border-style: groove;border-color:cadetblue">
                        <textarea class="clearable" id="cc_html" placeholder="" data-adaptheight rows="3" cols="26" style="padding: 8px; line-height: 2;border-style: none"></textarea>
                    </div>
                    <div hidden class="ms-Grid-col ms-u-sm1 cc_content_trash" id="cc_htmltrash">
                        <i class="ms-Icon ms-Icon--trash" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            <div hidden class="ms-Grid hiddenable" id="OOXMLContent">
                <div class="ms-Grid-row" style="height:115px">
                    <div class="ms-Grid-col ms-u-sm11" style="border-style: groove;border-color:skyblue">
                        <textarea class="clearable" id="cc_ooxml" placeholder="" data-adaptheight rows="3" cols="26" style="padding: 8px; line-height: 2;border-style: none"></textarea>
                    </div>
                    <div hidden class="ms-Grid-col ms-u-sm1 cc_content_trash" id="cc_ooxmltrash">
                        <i class="ms-Icon ms-Icon--trash" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            <table>
                <tr>
                    <th>
                        <label class="ms-Toggle-description" style="text-align:left;">RemoveWhenEdited:&nbsp;</label>
                    </th>
                    <td class="second-td">
                        <div>
                            <select class="selected" id="cc_removable">
                                <option selected="selected">NotSet</option>
                                <option>True</option>
                                <option>False</option>
                            </select>
                        </div>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label class="ms-Toggle-description" style="text-align:left;">CannotDelete:&nbsp;&nbsp; </label>
                    </th>
                    <td class="second-td">
                        <div>
                            <select class="selected" id="cc_deletable">
                                <option selected="selected">NotSet</option>
                                <option>True</option>
                                <option>False</option>
                            </select>
                        </div>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label class="ms-Toggle-description" style="text-align:left;">CannotEdit:&nbsp;&nbsp; </label>
                    </th>
                    <td class="second-td">
                        <div>
                            <select class="selected" id="cc_editable">
                                <option selected="selected">NotSet</option>
                                <option>True</option>
                                <option>False</option>
                            </select>
                        </div>
                    </td>
                </tr>

            </table>
            <div class="ms-Grid" style="height:15px;">
            </div>

            <div class="ms-Grid" id="div_o">
                <div class="ms-Grid-row">
                    <div class="ms-Grid-col ms-u-lg12">
                        <table>
                            <tr>
                                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                                <td>
                                    <div class="cc_submit" style="margin-left:auto;margin-right:auto;">
                                        <button class="ms-Button function_Btn" id="subimtButton" style="background-color:lightgoldenrodyellow">
                                            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                                            <span class="ms-Button-label function_label">Insert</span>
                                            <span class="ms-Button-description">Insert Propertities</span>
                                        </button>
                                    </div>
                                </td>
                                <td> </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div hidden class="ms-Grid" id="div_m">
                <div class="ms-Grid-row">
                    <div class="ms-Grid-col ms-u-lg12">
                        <table>
                            <tr>
                                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

                                <td>
                                    <div class="cc_submit" style="margin-left:auto;margin-right:auto;">
                                        <button class="ms-Button function_Btn" id="subimtButton_m" style="background-color:antiquewhite">
                                            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                                            <span class="ms-Button-label function_label">Apply</span>
                                            <span class="ms-Button-description">Update Propertities</span>
                                        </button>
                                    </div>
                                </td>

                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="ms-Grid" style="height:10px;">
            </div>

        </div>

        <div class="panel-footer" style="background-color: azure; text-align:center;margin:0px auto; font-size:11px">
            @&nbsp;ContentControlHelper&nbsp;|&nbsp;
            <a id="privacy">Privacy&nbsp;|&nbsp;</a>
            <a id="help">Help&nbsp;&nbsp;</a>
        </div>
    </div>
</body>
</html>
